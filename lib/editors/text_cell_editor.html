<polymer-element name="crius-text-cell-editor">
    <template>
        <!-- white-space: pre-wrap causes that no <br> is used for line break -->
        <style>
            :host {
                display: block;
                position: relative;
                min-width: inherit;
                min-height: inherit;
                max-width: inherit;
                max-height: inherit;
            }

            #cell-input {
                position: relative;
                margin: 0;
                padding: 0px 2px;
                outline: none;
                border: none;
                cursor: text;
                resize: none;
                white-space: pre-wrap;
                overflow: hidden;
                -webkit-user-modify: read-write-plaintext-only;
            }
        </style>
        <div id="cell-input" contenteditable="true" on-keypress="{{keyPressAction}}" on-keydown="{{keyDownAction}}" on-focus="{{focusAction}}" on-blur="{{blurAction}}"></div>
    </template>
    <script type="application/dart" src="editors.dart"></script>
</polymer-element>
